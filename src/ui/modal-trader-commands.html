<!-- Modal trader commands -->
<div id="modal-inventory" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Trader <span r-var="v.trader.name"></span> commands</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <select>
                        <option r-for="trader of v.traders" r-var="l.trader"></option>
                    </select>
                </div>
                <ul>
                    <li r-for="command of v.commands">
                        <span r-var="l.command.description"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
