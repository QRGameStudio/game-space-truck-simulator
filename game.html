<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <title>Asteroids</title>
    <meta name="gi" content="qrs.asteroids">
    <meta name="gv" content="0.1">

    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="game-layer">
    <canvas id="game-canvas" width="500" height="500" autofocus></canvas>
    <div class="controls-c">
        <div class="inventory">
            <ul>
                <li>Cargo: <span r-var="v.player.inventory.sum()"></span> t</li>
                <li>Health: <span r-var="v.player.health"></span></li>
            </ul>
        </div>
        <div class="position">
            Position:
            <span r-var="v.x"></span>
            X
            <span r-var="v.y"></span>
        </div>
        <div class="controls">
            <button class="btn" id="fL">!</button>
            <button class="btn" id="fR">!</button>
            <button class="btn" id="bL">&lt;</button>
            <input type="range" min="1" max="100" value="50" id="iS">
            <button class="btn" id="bR">&gt;</button>
        </div>
    </div>
</div>

</body>
</html>
