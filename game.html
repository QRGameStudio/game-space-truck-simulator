<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <title>Asteroids</title>
    <meta name="gi" content="qrs.asteroids">
    <meta name="gv" content="0.1">

    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="game-layer">
    <canvas id="game-canvas" width="500" height="500" autofocus></canvas>
    <div class="controls-c">
        <div class="buttons">
            <div class="drone">
                <button r-if="v.docked" r-click="f.launch()">Launch drone</button>
                <button r-if="!v.docked && v.inRange" r-click="f.dock()">
                    Dock drone
                </button>
                <button r-if="!v.docked && !v.inRange" r-click="f.recall()">
                    Recall drone
                </button>
            </div>
        </div>
        <div class="position">
            <div>
                Position:
                <span r-var="v.x"></span>
                X
                <span r-var="v.y"></span>
            </div>
            <div>
                Speed:
                <span r-var="v.s"></span>
            </div>
            <div>
                <ul>
                    <li>Cargo: <span r-var="v.inventory.sum"></span>/<span r-var="v.inventory.capacity"></span> t</li>
                    <li>Health: <span r-var="v.health"></span></li>
                </ul>
            </div>
            <div r-if="v.autopilot">
                <ul>
                    <li>Autopilot active</li>
                    <li>ETA: <span r-var="v.autopilot.time"></span> s</li>
                </ul>
            </div>
        </div>
        <div class="space-stations">
            <div r-for="field of v.stations">
                <button r-click="f.gotoObject(l.field)">
                    <span r-var="l.field.x"></span>
                    X
                    <span r-var="l.field.y"></span>
                </button>
            </div>
        </div>
        <div class="asteroid-fields">
            <div r-for="field of v.fields">
                <button r-click="f.gotoObject(l.field)">
                    <span r-var="l.field.x"></span>
                    X
                    <span r-var="l.field.y"></span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
